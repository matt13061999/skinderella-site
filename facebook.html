<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skinderella – Facebook Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #182849;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background: #ff3380;
    }

    header h1 {
      font-family: 'Fredoka One', cursive;
      color: #ffd700;
      margin: 0;
    }

    .fb-container {
      max-width: 900px;
      margin: 40px auto;
      background: #24365c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    .fb-page {
      margin-top: 20px;
    }

    footer {
      background: #ff3366;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
  </style>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0"
    nonce="abc123"></script>
</head>
<body>

  <header>
    <h1>Skinderella Facebook Feed</h1>
  </header>

  <div class="fb-container">
    <div class="fb-page"
      data-href="https://www.facebook.com/skinderellastapleford"
      data-tabs="timeline"
      data-width="500"
      data-height=""
      data-small-header="false"
      data-adapt-container-width="true"
      data-hide-cover="false"
      data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/skinderellastapleford" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/skinderellastapleford">Skinderella</a>
      </blockquote>
    </div>
  </div>

  <footer>
    <p>© 2025 Skinderella – Piercing Studio, Stapleford</p>
  </footer>

</body>
</html>
