<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skinderella – Facebook Feed</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #182849;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    .logo img {
      display: block;
      max-width: 280px;
      margin: 0 auto;
      border-radius: 16px;
    }

    nav {
      background: #ff3380;
      padding: 12px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    section {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: #24365c;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
    }

    h1 {
      color: #ffd700;
      font-family: 'Fredoka One', cursive;
      text-align: center;
    }

    footer {
      background: #ff3366;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    .fb-page {
      margin-top: 20px;
      width: 100% !important;
    }
  </style>

  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v19.0"
    nonce="skinderella123"></script>
</head>
<body>

  <header>
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Skinderella Logo">
    </a>
  </header>

  <nav>
    <a href="index.html#about">About</a>
    <a href="index.html#services">Services</a>
    <a href="index.html#prices">Prices</a>
    <a href="index.html#contact">Contact</a>
    <a href="facebook.html">Facebook</a>
  </nav>

  <section>
    <h1>Facebook Feed</h1>
    <div class="fb-page"
      data-href="https://www.facebook.com/skinderellastapleford"
      data-tabs="timeline"
      data-width="850"
      data-height=""
      data-small-header="false"
      data-adapt-container-width="true"
      data-hide-cover="false"
      data-show-facepile="true">
      <blockquote cite="https://www.facebook.com/skinderellastapleford" class="fb-xfbml-parse-ignore">
        <a href="https://www.facebook.com/skinderellastapleford">Skinderella</a>
      </blockquote>
    </div>
  </section>

  <footer>
    <p>© 2025 Skinderella – Piercing Studio, Stapleford</p>
  </footer>

</body>
</html>
